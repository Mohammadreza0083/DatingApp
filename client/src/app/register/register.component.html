<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>
    <app-text-input
        [formControl]="$any(registerForm.controls['username'])"
        [label]="'Username'"
        [type]="'text'"
    >
    </app-text-input>
    <app-text-input
        [formControl]="$any(registerForm.controls['password'])"
        [label]="'Password'"
        [type]="'password'"
    >
    </app-text-input>
    <div
        *ngIf="registerForm.controls['password'].value && registerForm.controls['password'].valid"
        @fadeIn
    >
        <app-text-input
        [formControl]="$any(registerForm.controls['confirmPassword'])"
        [label]="'Confirm Password'"
        [type]="'password'"
        >
        </app-text-input>
    </div>
    <div class="form-group text-center">
        <button
            type="submit"
            (click)="register()"
            [disabled]="!registerForm.valid"
            class="btn btn-success me-2">
            Register
        </button>
        <button
            type="button"
            (click)="cancel()"
            class="btn btn-danger">
            Cancel
        </button>
    </div>
</form>>
<p>Form value: {{registerForm.value | json}}</p>
<p>Form status: {{registerForm["status"] | json}}</p>

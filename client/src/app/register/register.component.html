<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sing Up</h2>
  <hr>
  <div class="mb-3 form-floating">
    <input
      type="text"
      class="form-control"
      name="username"
      [(ngModel)]="registerModel.username"
      placeholder="Username"
      required
    />
    <label for="username">Username</label>
  </div>
  <div class="mb-3 form-floating">
    <input
      type="password"
      class="form-control"
      name="password"
      [(ngModel)]="registerModel.password"
      placeholder="Password"
      required
    />
    <label for="password">Password</label>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success me-2" type="submit">Register</button>
    <button class="btn btn-primary me-2" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
